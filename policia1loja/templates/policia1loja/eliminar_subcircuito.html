{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>Eliminar Subcircuito</h2>
        <p>¿Estás seguro de que deseas eliminar el subcircuito "{{ subcircuito.Nombre_subcircuito }}"?</p>

        <form action="{% url 'eliminar_subcircuito' subcircuito.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>

        <a href="{% url 'lista_subcircuitos' %}">Cancelar</a>
    </div>
{% endblock %}
