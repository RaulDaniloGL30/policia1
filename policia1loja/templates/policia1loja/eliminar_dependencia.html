{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>Eliminar Dependencia</h2>
        <p>¿Estás seguro de que deseas eliminar la dependencia "{{ dependencia.Provincia }}"?</p>

        <form action="{% url 'eliminar_dependencia' dependencia.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>

        <a href="{% url 'lista_dependencias' %}">Cancelar</a>
    </div>
{% endblock %}
