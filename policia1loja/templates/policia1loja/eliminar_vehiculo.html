{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>Eliminar Vehículo</h2>
        <p>¿Estás seguro de que deseas eliminar el vehículo "{{ vehiculo.Placa }}"?</p>

        <form action="{% url 'eliminar_vehiculo' vehiculo.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>

        <a href="{% url 'lista_vehiculos' %}">Cancelar</a>
    </div>
{% endblock %}
